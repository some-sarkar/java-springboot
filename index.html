<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #0066cc;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>PDF List</h1>
    <ul>
        <li><a href="Java-Spring-Boot-Notes.pdf" target="_blank">Java-Spring-Boot-Notes</a></li>
        <li><a href="Questions.pdf" target="_blank">Questions</a></li>
        <li><a href="RoadMap.pdf" target="_blank">RoadMap</a></li>
    </ul>
</body>
</html>
